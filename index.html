<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Meal Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🍽️ AI Meal Analyzer</h1>
      <p>Upload your meal photo to get detailed nutrition insights</p>
    </header>

    <div class="upload-section" id="uploadArea">
      <div class="upload-icon">📷</div>
      <p>Drag & Drop or <span class="browse-btn">Click to Upload</span></p>
      <input type="file" id="imageUpload" accept="image/*" hidden />
    </div>

    <button id="analyzeBtn" disabled>Analyze</button>

    <div id="result" class="hidden"></div>
    <div id="errorMsg" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
