<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calories Counter AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fdfdfd;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c') center/cover no-repeat;
      text-align: center;
      padding: 100px 20px;
      color: white;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    header span {
      color: #ff9f1c;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #eee;
    }

    section {
      background: #fff;
      margin-top: -60px;
      border-radius: 20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 800px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #222;
    }

    .steps {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 40px;
      gap: 20px;
    }

    .step {
      background: #f8f9fb;
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: 0.3s ease;
    }

    .step:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .step-number {
      background: #ff9f1c;
      color: white;
      font-weight: bold;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .upload-box {
      border: 2px dashed #ff9f1c;
      border-radius: 16px;
      padding: 50px 30px;
      background: #fffaf0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-box:hover {
      background: #fff3e6;
      transform: scale(1.02);
    }

    .upload-box.dragover {
      background: #ffe9cc;
      border-color: #ff6f00;
    }

    .upload-box input {
      display: none;
    }

    .preview-img {
      margin-top: 20px;
      max-width: 150px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .analyze-btn {
      margin-top: 20px;
      background: #ff9f1c;
      border: none;
      color: white;
      font-size: 1.1rem;
      padding: 14px 50px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .analyze-btn:hover {
      background: #ff7b00;
    }

    .results {
      margin-top: 40px;
      text-align: left;
    }

    .food-item {
      background: #f7f9fa;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .food-item strong {
      color: #ff9f1c;
    }

    .alert {
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
    }

    .alert.error {
      background: #ffe5e5;
      color: #d8000c;
      border: 1px solid #ffbaba;
    }

    .alert.success {
      background: #e5ffef;
      color: #2d7a2d;
      border: 1px solid #a2f5c7;
    }

    .loading {
      color: #ff9f1c;
      font-weight: 600;
      margin-top: 20px;
      text-align: center;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calories Counter <span>AI</span></h1>
    <p>Snap or upload your meal. Get instant AI-powered nutrition facts.</p>
  </header>

  <section>
    <h2>How It Works</h2>
    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <p>Upload or snap a meal photo</p>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <p>Click <strong>Analyze</strong></p>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <p>Instantly view nutrition facts</p>
      </div>
    </div>

    <label for="file-upload" class="upload-box" id="uploadBox">
      <p>üì∏ Drag & Drop or Click to Upload (any image format)</p>
      <input id="file-upload" type="file" accept="image/*,.jpg,.jpeg,.png,.webp,.gif,.bmp,.tiff" />
    </label>

    <img id="previewImg" class="preview-img" style="display:none;" />

    <button class="analyze-btn" id="analyzeBtn">Analyze</button>

    <div id="result" class="results"></div>
  </section>

  <footer>
    <p>¬© 2025 Calories Counter AI | Built with ‚ù§Ô∏è and AI</p>
  </footer>

  <script>
    const fileInput = document.getElementById('file-upload');
    const uploadBox = document.getElementById('uploadBox');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultBox = document.getElementById('result');
    const previewImg = document.getElementById('previewImg');

    uploadBox.addEventListener('click', () => fileInput.click());

    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('dragover'));

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      showPreview(fileInput.files[0]);
      uploadBox.classList.remove('dragover');
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) showPreview(fileInput.files[0]);
    });

    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImg.src = e.target.result;
        previewImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    analyzeBtn.addEventListener('click', async () => {
      if (!fileInput.files.length) {
        showAlert('Please upload an image first!', 'error');
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('image', file);

      resultBox.innerHTML = '<p class="loading">Analyzing your meal... ‚è≥</p>';

      try {
        const response = await fetch('https://phantoos.app.n8n.cloud/webhook-test/meal-ai', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Failed to connect to AI server');

        const data = await response.json();
        displayResults(data);
      } catch (error) {
        showAlert(`Oops! Something went wrong: ${error.message}`, 'error');
      }
    });

    function displayResults(data) {
      if (!data || !data[0] || !data[0].output) {
        showAlert('Invalid response from AI server. Please try again.', 'error');
        return;
      }

      const output = data[0].output;
      let html = `<div class="alert success">‚úÖ Analysis complete! Here are your results:</div>`;
      html += `<h3 style="margin-top:20px;">Meal Analysis</h3>`;

      output.food.forEach(item => {
        html += `
          <div class="food-item">
            <strong>${item.name}</strong><br>
            Quantity: ${item.quantity}<br>
            üçΩÔ∏è Calories: ${item.calories} kcal | ü•© Protein: ${item.protein}g | üçû Carbs: ${item.carbs}g | üßà Fat: ${item.fat}g
          </div>
        `;
      });

      html += `
        <h4>Total Nutrition</h4>
        <div class="food-item">
          <strong>Calories:</strong> ${output.total.calories} kcal<br>
          <strong>Protein:</strong> ${output.total.protein} g<br>
          <strong>Carbs:</strong> ${output.total.carbs} g<br>
          <strong>Fat:</strong> ${output.total.fat} g
        </div>
      `;

      resultBox.innerHTML = html;
    }

    function showAlert(message, type) {
      resultBox.innerHTML = `<div class="alert ${type}">${message}</div>`;
    }
  </script>
</body>
</html>
