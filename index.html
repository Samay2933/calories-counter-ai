<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calories Counter AI</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Healthy Food" class="hero-bg">
    <div class="hero-content">
      <h1>Calories Counter <span>AI</span></h1>
      <p>Snap or upload your meal. Get instant, AI-powered nutrition facts.</p>
    </div>
  </div>
  <main>
    <section class="instructions">
      <h2>How it works</h2>
      <div class="steps">
        <div class="step"><span>1</span> Upload or snap a meal photo</div>
        <div class="step"><span>2</span> Click <strong>Analyze</strong></div>
        <div class="step"><span>3</span> Instantly see nutrition facts</div>
      </div>
    </section>
    <section class="upload-section">
      <form id="uploadForm">
        <label for="mealPhoto" class="dropzone">
          <span>ğŸ“· Drag & drop or click to upload</span>
          <input type="file" id="mealPhoto" name="mealPhoto" accept="image/*" capture="environment" required>
        </label>
        <button type="submit" id="analyzeBtn">ğŸ½ï¸ Analyze Meal</button>
      </form>
    </section>
    <section id="result" class="result-section"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
