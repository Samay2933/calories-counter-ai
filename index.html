<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calories Counter AI</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f6f8fa;
      color: #222;
    }
    .hero {
      position: relative;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .hero-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(2px) brightness(0.7);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
    }
    .hero-content h1 span {
      color: #ff9800;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .instructions {
      margin: 2rem auto 1rem;
      max-width: 600px;
      text-align: center;
    }
    .steps {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    .step {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .step span {
      background: #ff9800;
      color: #fff;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .upload-section {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }
    .dropzone {
      display: block;
      background: #fff3e0;
      color: #ff9800;
      border: 2px dashed #ff9800;
      border-radius: 1rem;
      padding: 2rem 3rem;
      cursor: pointer;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      transition: background 0.2s, border-color 0.2s;
      text-align: center;
    }
    .dropzone:hover {
      background: #ffe0b2;
      border-color: #fb8c00;
    }
    input[type="file"] {
      display: none;
    }
    #analyzeBtn {
      background: linear-gradient(90deg, #ff9800 60%, #ffb74d 100%);
      color: #fff;
      border: none;
      padding: 0.9rem 2.5rem;
      border-radius: 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255,152,0,0.15);
      transition: transform 0.1s, box-shadow 0.1s;
    }
    #analyzeBtn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(255,152,0,0.18);
    }
    .result-section {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1.5rem;
      text-align: center;
      animation: fadeIn 0.5s;
    }
    .result-section table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .result-section th, .result-section td {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      text-align: right;
    }
    .result-section th {
      background: #fff3e0;
      color: #ff9800;
      text-align: left;
    }
    .result-section td:first-child, .result-section th:first-child {
      text-align: left;
    }
    .result-section tr:last-child td {
      border-bottom: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 700px) {
      .steps { flex-direction: column; gap: 1rem; }
      .hero { height: 180px; }
      .result-section { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Healthy Food" class="hero-bg">
    <div class="hero-content">
      <h1>Calories Counter <span>AI</span></h1>
      <p>Snap or upload your meal. Get instant, AI-powered nutrition facts.</p>
    </div>
  </div>
  <main>
    <section class="instructions">
      <h2>How it works</h2>
      <div class="steps">
        <div class="step"><span>1</span> Upload or snap a meal photo</div>
        <div class="step"><span>2</span> Click <strong>Analyze</strong></div>
        <div class="step"><span>3</span> Instantly see nutrition facts</div>
      </div>
    </section>
    <section class="upload-section">
      <form id="uploadForm">
        <label for="mealPhoto" class="dropzone">
          <span>üì∑ Drag & drop or click to upload</span>
          <input type="file" id="mealPhoto" name="mealPhoto" accept="image/*" capture="environment" required>
        </label>
        <button type="submit" id="analyzeBtn">üçΩÔ∏è Analyze Meal</button>
      </form>
    </section>
    <section id="result"></section>
  </main>
  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    const analyzeBtn = document.getElementById('analyzeBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '';
      resultDiv.className = '';
      analyzeBtn.disabled = true;
      analyzeBtn.textContent = 'Analyzing...';

      const fileInput = document.getElementById('mealPhoto');
      if (!fileInput.files.length) {
        resultDiv.textContent = 'Please select a photo.';
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'Analyze';
        return;
      }

      const formData = new FormData();
      formData.append('mealPhoto', fileInput.files[0]);

      try {
        const response = await fetch('https://phantoos.app.n8n.cloud/webhook-test/meal-ai', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Failed to analyze image.');

        const data = await response.json();

        // The response is an array with one object
        const output = data[0]?.output;
        if (!output || output.status !== "success") {
          throw new Error('Analysis failed or invalid response.');
        }

        // Build the result HTML
        let html = `
          <div class="result-section">
            <h2>Nutrition Facts</h2>
            <ul style="list-style:none;padding:0;margin:0 0 1rem 0;">
              <li><strong>Total Calories:</strong> ${output.total.calories} kcal</li>
              <li><strong>Protein:</strong> ${output.total.protein}g</li>
              <li><strong>Carbs:</strong> ${output.total.carbs}g</li>
              <li><strong>Fat:</strong> ${output.total.fat}g</li>
            </ul>
            <h3 style="margin-top:1.5rem;">Meal Breakdown</h3>
            <table>
              <thead>
                <tr>
                  <th>Food</th>
                  <th>Qty</th>
                  <th>Cal</th>
                  <th>Protein</th>
                  <th>Carbs</th>
                  <th>Fat</th>
                </tr>
              </thead>
              <tbody>
        `;

        for (const food of output.food) {
          html += `
            <tr>
              <td>${food.name}</td>
              <td>${food.quantity}</td>
              <td>${food.calories}</td>
              <td>${food.protein}</td>
              <td>${food.carbs}</td>
              <td>${food.fat}</td>
            </tr>
          `;
        }

        html += `
              </tbody>
            </table>
          </div>
        `;

        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = `<div class="result-section" style="color:#d32f2f;">Error: ${err.message}</div>`;
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'Analyze';
      }
    });
  </script>
</body>
</html>
