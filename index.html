<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calories Counter AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Calories Counter <span>AI</span></h1>
    <p>Snap or upload your meal to get instant AI-powered nutrition insights.</p>
  </header>

  <main>
    <section class="analyzer">
      <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*,.jpg,.jpeg,.png,.webp,.gif,.bmp,.tiff" hidden>
        <div class="upload-icon">📸</div>
        <p>Drag & Drop or Click to Upload (any image format)</p>
      </div>

      <button id="analyzeBtn">Analyze Meal</button>
      <div id="result" class="results"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Calories Counter AI | Built with ❤️ & n8n</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
