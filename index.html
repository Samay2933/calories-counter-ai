<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calories Counter AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c') center/cover no-repeat;
      text-align: center;
      padding: 100px 20px;
      color: white;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    header h1, header p {
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }

    header span {
      color: #ffa500;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    section {
      background: #fff;
      margin-top: -40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 700px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    .steps {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .step {
      width: 180px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .step-number {
      background: #ffa500;
      color: white;
      font-weight: bold;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .upload-box {
      border: 2px dashed #ffa500;
      border-radius: 12px;
      padding: 30px;
      background: #fffaf0;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-box:hover {
      background: #fff4e0;
    }

    .upload-box input {
      display: none;
    }

    .analyze-btn {
      margin-top: 20px;
      background: #ffa500;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 12px 40px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .analyze-btn:hover {
      background: #ff8800;
    }

    .results {
      margin-top: 30px;
      text-align: left;
    }

    .food-item {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .food-item strong {
      color: #ffa500;
    }

    .loading {
      color: #ffa500;
      font-weight: 600;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calories Counter <span>AI</span></h1>
    <p>Snap or upload your meal. Get instant AI-powered nutrition facts.</p>
  </header>

  <section>
    <h2>How It Works</h2>
    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <p>Upload or snap a meal photo</p>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <p>Click <strong>Analyze</strong></p>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <p>Instantly view nutrition facts</p>
      </div>
    </div>

    <label for="file-upload" class="upload-box" id="uploadBox">
      <p>üì∏ Drag & Drop or Click to Upload (any image format)</p>
      <input id="file-upload" type="file" accept="image/*,.jpg,.jpeg,.png,.webp,.gif,.bmp,.tiff" />
    </label>

    <button class="analyze-btn" id="analyzeBtn">Analyze</button>

    <div id="result" class="results"></div>
  </section>

  <footer>
    <p>¬© 2025 Calories Counter AI | Built with ‚ù§Ô∏è and AI</p>
  </footer>

  <script>
    const fileInput = document.getElementById('file-upload');
    const uploadBox = document.getElementById('uploadBox');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultBox = document.getElementById('result');

    uploadBox.addEventListener('click', () => fileInput.click());

    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.style.background = '#fff0d6';
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.style.background = '#fffaf0';
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      uploadBox.style.background = '#fffaf0';
    });

    analyzeBtn.addEventListener('click', async () => {
      if (!fileInput.files.length) {
        alert('Please upload an image first!');
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('image', file);

      resultBox.innerHTML = '<p class="loading">Analyzing your meal... ‚è≥</p>';

      try {
        const response = await fetch('https://phantoos.app.n8n.cloud/webhook-test/meal-ai', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        displayResults(data);
      } catch (error) {
        resultBox.innerHTML = `<p style="color:red;">Error analyzing meal: ${error.message}</p>`;
      }
    });

    function displayResults(data) {
      if (!data || !data[0] || !data[0].output) {
        resultBox.innerHTML = '<p style="color:red;">Invalid response from AI server.</p>';
        return;
      }

      const output = data[0].output;
      let html = `<h3>Meal Analysis</h3>`;

      output.food.forEach(item => {
        html += `
          <div class="food-item">
            <strong>${item.name}</strong><br>
            Quantity: ${item.quantity}<br>
            Calories: ${item.calories} kcal | Protein: ${item.protein}g | Carbs: ${item.carbs}g | Fat: ${item.fat}g
          </div>
        `;
      });

      html += `
        <h4>Total Nutrition</h4>
        <div class="food-item">
          <strong>Calories:</strong> ${output.total.calories} kcal<br>
          <strong>Protein:</strong> ${output.total.protein} g<br>
          <strong>Carbs:</strong> ${output.total.carbs} g<br>
          <strong>Fat:</strong> ${output.total.fat} g
        </div>
      `;

      resultBox.innerHTML = html;
    }
  </script>
</body>
</html>
